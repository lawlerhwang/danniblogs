name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allow these types
          types: |
            feat
            fix
            perf
            refactor
            docs
            style
            chore
            ci
            build
            test
          # Require scope to be optional
          requireScope: false
          # Allow breaking changes
          allowBreakingChanges: true
          # Custom subject pattern (optional, more lenient)
          subjectPattern: ^.+$
          # Subject must not be empty
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the PR title
            follows the conventional commit format:
            
            Examples:
            - feat: add blog search functionality
            - fix: resolve MDX rendering issue
            - docs: update README with setup instructions

